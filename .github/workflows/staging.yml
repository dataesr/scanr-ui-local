name: Build and deploy staging

on:
  push:
    branches:
      - staging

env:
  DEPLOYMENT: scanr-next-gen
  DEPLOYMENT_NAMESPACE: scanr
  DEPLOYMENT_URL: https://bso.staging.dataesr.ovh
  MM_NOTIFICATION_CHANNEL: bots

jobs:
  publish-ghcr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build app
        run: |
          cd client
          npm ci
          npm run build -- --mode staging

      - name: üè∑Ô∏è Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: üîë Login Docker
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: üêã Build Docker image
        run: |
          cd client
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker build -f Dockerfile -t $IMAGE_ID:${{ steps.tag.outputs.tag }} .

      - name: üì¶ Push Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          docker push --all-tags $IMAGE_ID
